{% load django_bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}\
<div class="container">
  <div class="row">
    <div class="col-sm-1 col-md-3 col-lg-4"></div>
    <div class="col-sm-10 col-md-6 col-lg-4">
    <div class="card">
  <div class="card-header">
    Sign Up
  </div>
  <div class="card-body">
    <form action="signup" method="post" class="form">
    {% csrf_token %}

    <div class="form-group mb-3">
        <label for="username">Username (readonly)</label>
        <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" value="{{username}}" readonly>
      </div>
      <div class="form-group mb-3">
        <label for="password1">Password</label>
        <div class='text-danger'>
        {{ form.password1.errors }}
        </div>
        <input name="password1" type="password" class="form-control" id="password1" placeholder="Password" required>
      </div>
      <div class="form-group mb-3">
        <label for="password2">Confirm Password</label>
        <input name="password2" type="password" class="form-control" id="password2" placeholder="Confirm Password" required>
      </div>
      <div class="mb-3">
        <label for="token" class="form-label">Token</label>
        <input type="text" class="form-control" id="token" name="token" value="{{token}}">
      </div>
    {% bootstrap_button button_type="submit" content="Submit" class="success" %}
</form>
  </div>
</div>
    </div>
    <div class="col-sm-1 col-md-3 col-lg-4"></div>
  </div>
</div>
